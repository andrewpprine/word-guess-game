<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>H _ n g M _ n</title>
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>
<body>
   <div class="wrapper">
      <div class="container">
         <h1 id="titleDiv">Word Guess Game</h1>
         <h5>aka Hangman, but with neither hanging nor men</h5>
         <hr>
         <h2>Category: Classic Board Games</h2>
         <div id="gamePlay">
            <h3 id="currentWord"></h3>
         </div>
         <div id="gameInfo"> 
            <h3>Lives remaining: <span id="counterLives"></span></h3>
            <h3>Already guessed: <span id="counterGuessed"></span></h3>
            <h3>Total wins: <span id="counterWins"></span></h3>
         </div>
         <div>
            <img src="assets/images/winner.jpg" class="gameOverImage" id="youWinImage" alt="You win!">
            <img src="assets/images/loser.jpg" class="gameOverImage" id="youLoseImage" alt="You lose!">
         </div>
      </div>
   </div>
</body>
</html>
